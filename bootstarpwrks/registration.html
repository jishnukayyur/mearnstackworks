<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style="background-color: brown;">

    <h1 class="text-center" style="color: cyan;">After School Club Registration Form</h1>
    <main class="container w-50">
        <form action="" class="border mt-5 p-5" style="background-color: bisque;">
            <label for="" class="form-label">Student's Name</label><br>
            <input type="text" name="" id="" placeholder="First" class="form-control"><br><br>
            <input type="text" name="" id="" placeholder="Last" class="form-control"><br><br>

            <label for="" class="form-label">Student's Birth Date</label><br>
            <input type="date" name="" id="" placeholder="MM/DD/YYYY" class="form-control"><br><br>

            <label for="" class="form-label">Student's Grade</label><br>
            <select name="" id="" class="form-select">
                <option value="">Kindergarten</option>
                <option value="">First Grade</option>
                <option value="">Second Grade</option>
                <option value="">Third Grade</option>
                <option value="">Fourth Grade</option>
                <option value="">Fifth Grade</option>
                <option value="">Sixth Grade</option>
                <option value="">eventh Grade</option>
            </select><br><br>
            <div class="form-check">
                <label for="" class="form-label">Which sessions will your student attend?</label><br><br>
                <input class="form-check-input" type="radio" name="aa" id="a1"><label for="a1">Full-time Before School
                    care Only</label><br><br>
                <input class="form-check-input" type="radio" name="aa" id="a2"><label for="a2">Full-time After School
                    care Only</label><br><br>
                <input class="form-check-input" type="radio" name="aa" id="a3"><label for="a3">Full-time Before AND
                    After School care</label><br><br>
                <input class="form-check-input" type="radio" name="aa" id="a4"><label for="a4">Drop-In Before AND/OR
                    After School care</label><br><br>
            </div>
            <label for="" class="form-label">Please indicate any known allergies or special needs</label><br>
            <textarea name="" id="" cols="15" rows="5" class="form-control"></textarea><br><br>

            <label for="" class="form-label">Parent/guardian Name</label><br>
            <input type="text" name="" id="" placeholder="Fist" class="form-control"><br><br>
            <input type="text" name="" id="" placeholder="Last" class="form-control"><br><br>

            <label for="" class="form-label">Parent/Guardian name</label><br>
            <input type="text" name="" id="" placeholder="### ### ####" class="form-control"><br><br>

            <label for="" class="form-label">Additional Phone Number</label><br>
            <input type="text" name="" id="" placeholder="### ### ####" class="form-control"><br><br>

            <label for="" class="form-label">Email</label><br>
            <input type="email" name="" id="" class="form-control"><br>

            <h4>Authorized pick Up List</h4><br>

            <label for="" class="form-label">Name</label><br>
            <input type="text" name="" id="" placeholder="First" class="form-control"><br><br>
            <input type="text" name="" id="" placeholder="Last" class="form-control"><br><br>

            <label for="" class="form-label">Phone</label><br>
            <input type="text" name="" id="" placeholder="### ### ####" class="form-control"><br><br>

            <label for="" class="form-label">Relation to Student</label><br>
            <input type="text" name="" id="" class="form-control"><br><br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2">Add more</button><br><br>
                <button type="submit" class="btn btn-primary">SEND</button>
            </div>
        </form>
    </main>
</body>

</html>
