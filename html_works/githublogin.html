<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="github.css">
</head>

<body>
    <header>
        <i class="fab fa-3x fa-github"></i>
        <h1>Sign in to Github</h1>
    </header>
    <main>

        <div>
            <form action="">
                <fieldset>
                    <legend>SIGN IN</legend>
                    <label for="usname">Username or email address</label><br>
                    <input type="text" id="usname" placeholder="username or email"><br><br>

                    <label for="pswd">Password</label>
                    <a href="#" class="fp">forgot password?</a><br>
                    <input type="password" name="" id="pswd"><br><br>

                    <button type="submit">Sign in</button><br><br>
                </fieldset>
            </form>
        </div>
        <div class="newto">
            <label class="label1" for="">New to Github?</label>
            <a href="#">Create an account.</a>
        </div>
    </main><br><br><br>
    <footer>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Security</a>
        <a href="#">Contact Github</a>
    </footer>
</body>

</html>
