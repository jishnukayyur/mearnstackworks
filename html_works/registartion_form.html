<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>After School Club Registration Form</h1>
    <main>
        <form action="">
            <label for="">Student's Name</label><br>
            <input type="text" name="" id="" placeholder="First"><br><br>
            <input type="text" name="" id="" placeholder="Last"><br><br>

            <label for="">Student's Birth Date</label><br>
            <input type="date" name="" id="" placeholder="MM/DD/YYYY"><br><br>

            <label for="">Student's Grade</label><br>
            <select name="" id="">
                <option value="">Kindergarten</option>
                <option value="">First Grade</option>
                <option value="">Second Grade</option>
                <option value="">Third Grade</option>
                <option value="">Fourth Grade</option>
                <option value="">Fifth Grade</option>
                <option value="">Sixth Grade</option>
                <option value="">eventh Grade</option>
            </select><br><br>

            <label for="">Which sessions will your student attend?</label><br><br>
            <input type="radio" name="aa" id="a1"><label for="a1">Full-time Before School care Only</label><br><br>
            <input type="radio" name="aa" id="a2"><label for="a2">Full-time After School care Only</label><br><br>
            <input type="radio" name="aa" id="a3"><label for="a3">Full-time Before AND After School care</label><br><br>
            <input type="radio" name="aa" id="a4"><label for="a4">Drop-In Before AND/OR After School care</label><br><br>

            <label for="">Please indicate any known allergies or special needs</label><br>
            <textarea name="" id="" cols="15" rows="5"></textarea><br><br>

            <label for="">Parent/guardian Name</label><br>
            <input type="text" name="" id="" placeholder="Fist"><br><br>
            <input type="text" name="" id="" placeholder="Last"><br><br>

            <label for="">Parent/Guardian name</label><br>
            <input type="text" name="" id="" placeholder="### ### ####"><br><br>

            <label for="">Additional Phone Number</label><br>
            <input type="text" name="" id="" placeholder="### ### ####"><br><br>

            <label for="">Email</label><br>
            <input type="email" name="" id=""><br>

            <h4>Authorized pick Up List</h4><br>

            <label for="">Name</label><br>
            <input type="text" name="" id="" placeholder="First"><br><br>
            <input type="text" name="" id="" placeholder="Last"><br><br>

            <label for="">Phone</label><br>
            <input type="text" name="" id="" placeholder="### ### ####"><br><br>

            <label for="">Relation to Student</label><br>
            <input type="text" name="" id=""><br><br>
            <button >Add more</button><br><br>
            <button type="submit">SEND</button>
        </form>
    </main>
</body>

</html>
